<script>
    fizz(400);
    function fizz(n){
        for (var i = 1; i < n; i++){
            
            if (i % 15 === 0){
                console.log("FizzBuzz");
            }
            else if (i % 5 === 0){
                console.log("buzz");
            }
            else if (i % 3 === 0){
                console.log("fizz");
            }
            else {
                console.log(i);
            }
        }
    }
</script>
