<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="logic.js"></script>
  <title>Damage Calculator
  </title>

</head>

<body>
  

    <div class="row">

      <div class="col-md-1"></div>
      <div class="col-md-10">
          <div class="row">
              <div class="col-md-1"></div>
            <div class="col-md-4">
              <div id="Usprite" class="panel">
                <img class = "sprite"src="assets/marcus.JPG" alt="marcus character sprite">
              </div>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <div id="Esprite"class="panel">
                    <img class = "sprite"src="assets/vengeance.JPG" alt="enemy character sprite">
                </div>
              </div>
              <div class="col-md-1"></div>
          </div>
      <div class="col-md-6">
        
          <div id = "userHealth"class="progress">
              <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 75%">
                
              </div>
            </div>

          <div class="row">
          
          <div class="col-md-12">
          <div id ="Umagic"class="panel">
              <span class="glyphicon glyphicon-certificate" aria-hidden="true"></span>
              <span class="glyphicon glyphicon-certificate" aria-hidden="true"></span>
              <span class="glyphicon glyphicon-certificate" aria-hidden="true"></span>
              <span class="glyphicon glyphicon-certificate" aria-hidden="true"></span>
              <span class="glyphicon glyphicon-certificate" aria-hidden="true"></span>
              <span class="glyphicon glyphicon-certificate" aria-hidden="true"></span>
              <span class="glyphicon glyphicon-certificate" aria-hidden="true"></span>
              <span class="glyphicon glyphicon-certificate" aria-hidden="true"id="used"></span>
              <span class="glyphicon glyphicon-certificate" aria-hidden="true"id="used"></span>
              <span class="glyphicon glyphicon-certificate" aria-hidden="true"id="used"></span>
              <span class="glyphicon glyphicon-certificate" aria-hidden="true"id="used"></span>
              <span class="glyphicon glyphicon-certificate" aria-hidden="true"id="used"></span>
              
              </div>
            </div>
              
          </div>
        </div>
          <div class="col-md-6">
            <div id="enemyHealth"class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 50%;">
                  
                </div>
              </div>
            </div>
          
          </div>
      <div class="col-md-1"></div>
    </div>
    </div>

    

    



  </body>
  
  



</html>
